<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Aula WebDev 11/09</title>
</head>
<body>
    <h1>Aula WebDev 11/09</h1>
    <script>
        let idade= 20   // idade nao e igual a 20. 20 esta dentro da variavel idade // ou let idade > linha de baixo > idade = 20
        let nome= "Gaby"
        console.log("Oi, gente")
        //console.log("nome") //aqui ele vai imprimir oq esta entre aspas
        //console.log(nome) //aqui ele vai imprimir o que está dentro da variavel nome
        console.log("a idade de "+nome+" é "+idade)
        console.log("Ela vai fazer "+(idade+1)+ "anos") // console.log("Ela vai fazer "+idade+1+ "anos") usar a regrinha da matematica x= (5+2)*3; precisa colocar o () para realizar a conta 
        console.log("idade: "+idade);
        console.log("idade: ", idade);
        console.log("nome: ",nome);
        console.log("nome: ",nome, idade);

        let texto = "oi gente tudo bem?" // pode usar "" e ''- se colocar apas simples dentro de uma aspa dupla, imprime no texto
        let texto1 = "eu me chamo"+nome
        let texto2 = "tenho" +idade+ "anos"
        console.log("texto: ",texto);
        console.log("texto1: ",texto1);
        console.log("texto2: ", texto2);


    </script>
</body>
</html>
